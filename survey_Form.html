<!DOCTYPE html>
<html>
<head>
	<title>Survey Form by Macanthony</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Code Conference</h1>
	<h2>Wizard Amigos</h2>
<div class="container">
	<div class="form">
		<h2 id="color2">Survey Form</h2>
		<form>
			<input type="text" class="space" name="FirstName" placeholder="First Name" required=""><br>
			<input type="text" class="space" name="LastName" placeholder="Last Name" required=""><br>
			<input type="email" class="space" name="email" placeholder="Email" required=""><br>
			<input type="tel" class="space" name="phone" placeholder="0801 000 0000" required=""><br>
			<label class="space">Male</label><input class="space" type="radio" name="gender" value="male" required=""> &nbsp <label class="space">Female</label><input class="space" type="radio" name="gender" value="female" required=""><br>
			<input type="date" class="space" name="DOB" required=""><br>
			<label>Describe Yourself</label><br>
			<textarea class="space" required=""></textarea><br>
			Which of this do you own:<br>
			<input type="checkbox" name="android"><label class="space">Android Phone</label><br>
			<input class="space" type="checkbox" name="Iphone">
			<label class="space">Iphone</label><br>
			<input class="space" type="checkbox" name="Car">
			<label class="space">Car</label><br>
			<input class="space" type="checkbox" name="Motocycle">
			<label class="space">Motocycle</label><br>
			<input class="space" type="checkbox" name="privateJet">
			<label class="space">Private Jet</label>
			<br><input id="btnSub" type="submit" value="Submit">
		</form>
	</div>
	<div class="clearfix"></div>
</div>
</body>
</html>
